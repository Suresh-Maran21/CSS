<html>
    <title>
        CSS Typography
    </title>
    <style>
        body {
            font-size: 1rem;
            font-weight: 300;
        }
        h1 {
            font-size: 1.2rem;
            font-weight: normal;
        }
        li {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
    <body>
        <h1>CSS Typography</h1>
        <h2>
            Front Size Units
        </h2>
        <ol>
            <li>Pixels</li>
            <li>Percentage</li>
            <li>EMs</li>
            <li>REMs</li>
        </ol>
    </body>
</html>
