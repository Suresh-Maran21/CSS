<html>
    <title>
        CSS Typography
    </title>
    <style>
        body {
            font-size: 1rem;
            font-weight: 300;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
        }
        h1 {
            font-size: 1.2rem;
            font-weight: normal;
            text-transform: lowercase;
        }
        ol {
            font-size: 1.2rem;
            font-style: italic;
            text-transform: capitalize;
        }
    </style>
    <body>
        <h1>CSS Typography</h1>
        <h2>
            Text Transformation
        </h2>
        <ol>
            <li>Pixels</li>
            <li>Percentage</li>
            <li>EMs</li>
            <li>REMs</li>
        </ol>
    </body>
</html>
