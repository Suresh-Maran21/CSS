<html>
    <title>
        CSS Typography
    </title>
    <style>
        #left-item {
            text-align: left;
        }
        #right-item {
            text-align: right;
        }
        #center-item {
            text-align: center;
        }
        #justyfy-item {
            text-align: justify;
        }
    </style>
    <body>
        <h1>CSS Typography</h1>
        <h2>
            Text Alignment
        </h2>
        <ol>
            <li>Left</li>
            <li>Right</li>
            <li>Center</li>
            <li>Justify</li>
        </ol>
        <h2> Let  us make it so</h2>
        <ul>
            <li id="left-item">Left</li>
            <li id="right-item">Right</li>
            <li id="center-item">Center</li>
            <li id="justyfy-item">Justify</li>
        </ul>
    </body>
</html>
