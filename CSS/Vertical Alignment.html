<html>
    <title>
        CSS Typography
    </title>
    <style>
        em {
            font-size: 2em;
            vertical-align: middle;
        }
        p {
            vertical-align: middle;
        }
    </style>
    <body>
        <h1>CSS Typography</h1>
        <h2>
            Vertical Alignment
        </h2>
        <p>Let us <em> MAKE </em> it so.</p>
    </body>
</html>
